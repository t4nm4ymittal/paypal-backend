spring:
  application:
    name: api-gateway

  cloud:
    gateway:

      # âœ… CORS handled ONLY at Gateway
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      # ðŸš« No default-filters needed for CORS
      routes:
        - id: transaction-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/transactions/**

        - id: notification-service
          uri: http://localhost:8088
          predicates:
            - Path=/api/notifications/**

        - id: reward-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/rewards/**

        - id: user-service
          uri: http://localhost:8089
          predicates:
            - Path=/auth/**


server:
  port: 8080

security:
  jwt:
    secret: changeit-please-set-secure-secret
