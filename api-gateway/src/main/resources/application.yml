spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      # âœ… CORS handled ONLY at Gateway
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://paypal-ui-ten.vercel.app}
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      routes:
        - id: transaction-service
          uri: ${TRANSACTION_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/transactions/**

        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/notifications/**

        - id: reward-service
          uri: ${REWARD_SERVICE_URL:http://localhost:8083}
          predicates:
            - Path=/api/rewards/**

        - id: user-service
          uri: ${USER_SERVICE_URL:http://localhost:8089}
          predicates:
            - Path=/auth/**

server:
  port: ${PORT:8080}

security:
  jwt:
    secret: ${JWT_SECRET:changeit-please-set-secure-secret}